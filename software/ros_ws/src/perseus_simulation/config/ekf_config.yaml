    # Odometry from wheels (differential drive controller)
    # Use for position, orientation, and velocities
    # =========================
    odom0: /odom
    odom0_config: [true, true, true, # x, y, z position (full 3D)
      true, true, true, # roll, pitch, yaw orientation (full 3D)
      true, true, true, # vel_x, vel_y, vel_z (full 3D velocities)
      true, true, true, # roll_rate, pitch_rate, yaw_rate (full 3D angular rates)
      false, false, false] # accelerations not used

ekf_filter_node:
  ros__parameters:
    frequency: 100.0 # Conservative but smooth frequency that system can handle
    sensor_timeout: 0.05 # Reasonable timeout for stable performance
    two_d_mode: true # Enable 2D mode for 2D SLAM - constrains z, roll, pitch
    transform_time_offset: 0.0 # No time offset needed in simulation
    transform_timeout: 0.2 # Stable timeout for reliable transforms
    print_diagnostics: false # Disable for maximum performance
    debug: false # Disable for maximum performance
    # =========================
    # Odometry from wheels (differential drive controller)
    # Use for position, orientation, and velocities
    # =========================
    odom0: /odom
    odom0_config: [true, true, false, # x, y position (2D only, z disabled)
      false, false, true, # roll, pitch disabled, yaw enabled (2D mode)
      true, true, false, # vel_x, vel_y enabled, vel_z disabled (2D velocities)
      false, false, true, # roll_rate, pitch_rate disabled, yaw_rate enabled (2D angular rate)
      false, false, false] # accelerations not used
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 1 # Minimal queue for zero latency
    odom0_nodelay: true # Immediate processing
    odom0_pose_rejection_threshold: 0.5 # Strict for accuracy
    odom0_twist_rejection_threshold: 1.0 # Strict for accuracy
    # =========================
    # IMU sensor for orientation and angular velocities
    # =========================
    imu0: /imu
    imu0_config: [false, false, false, # IMU does not provide position
      false, false, true, # roll, pitch disabled, yaw enabled (2D mode)
      false, false, false, # no direct linear velocity
      false, false, true, # roll_rate, pitch_rate disabled, yaw_rate enabled (2D)
      false, false, false] # Linear accelerations disabled
    imu0_differential: false
    imu0_remove_gravitational_acceleration: true
    imu0_queue_size: 1 # Minimal queue for zero latency
    imu0_nodelay: true # Immediate processing
    imu0_pose_rejection_threshold: 0.1 # Very strict - trust IMU completely
    imu0_twist_rejection_threshold: 0.5 # Strict - trust IMU angular rates
    imu0_linear_acceleration_rejection_threshold: 5.0 # Reasonable for acceleration
    # =========================
    # Frames
    # =========================
    odom_frame: odom # World-fixed frame
    base_link_frame: base_link # Robot base
    world_frame: odom # Used for tf publishing
    publish_tf: true # Publish odom -> base_link tf
    predict_to_current_time: true # Predict state forward for ultra-smooth transforms
    smooth_lagged_data: true # Enable for maximum smoothness
    history_length: 0.2 # Short history for fast response with smoothing
    # =========================

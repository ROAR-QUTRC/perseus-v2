ekf_filter_node:
  ros__parameters:
    frequency: 50.0           # Filter update frequency (Hz)
    sensor_timeout: 0.1       # Timeout before discarding sensor data
    two_d_mode: false         # Full 3D mode (for sim + IMU)

    # =========================
    # Odometry from wheels
    # =========================
    odom0: /wheel/odometry
    odom0_config: [false, false, false,   # x, y (ignore z)
                   false, false, true,  # yaw only (ignore roll, pitch)
                   true, true, false,   # vel_x, vel_y (no vel_z)
                   false, false, true,  # yaw rate only
                   false, false, false] # accelerations not used
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10
    odom0_nodelay: false
    odom0_pose_rejection_threshold: 5.0   # Reject if pose jump > 5 m
    odom0_twist_rejection_threshold: 1.0  # Reject if twist jump > 1 m/s

    # =========================
    # IMU
    # =========================
    imu0: /imu
    imu0_config: [true, true, true,  # no position
                  true, true, true,     # roll, pitch, yaw (orientation)
                  false, false, false,  # no direct linear velocity
                  true, true, true,     # angular velocities
                  true, true, true]     # linear accelerations
    imu0_differential: false
    imu0_remove_gravitational_acceleration: true
    imu0_queue_size: 50
    imu0_nodelay: false
    imu0_pose_rejection_threshold: 0.8   # Reject orientation jumps
    imu0_twist_rejection_threshold: 0.8
    imu0_accel_rejection_threshold: 0.8

    # =========================
    # Frames
    # =========================
    odom_frame: odom              # World-fixed frame
    base_link_frame: base_link    # Robot base
    world_frame: odom             # Used for tf publishing
    publish_tf: true              # Publish odom -> base_link tf


    two_d_mode: true # Enable 2D mode for 2D SLAM - constrains z, roll, pitch
    transform_time_offset: 0.0 # No time offset needed in simulation
    transform_timeout: 0.5 # Reduced timeout for faster response
    print_diagnostics: true # Enable for debugging transform issues
    debug: false # Set to true for detailed debug output

ekf_filter_node:
  ros__parameters:
    frequency: 50.0           # High frequency for better transform continuity
    sensor_timeout: 0.1       # Longer timeout to reduce processing
    two_d_mode: true          # Enable 2D mode - faster processing for ground robot
    transform_time_offset: 0.0  # No time offset needed in simulation
    transform_timeout: 0.5     # Extended timeout for better transform reliability
    print_diagnostics: false   # Disabled to reduce processing overhead
    debug: false              # Set to true for detailed debug output

    # =========================
    # Odometry from wheels (differential drive controller)  
    # Use for position, orientation, and velocities
    # =========================
    odom0: /odom
    odom0_config: [true,  true,  false,   # x, y position (ignore z)
                   false, false, true,    # use yaw from wheel odometry
                   true,  true,  false,   # vel_x, vel_y (no vel_z)
                   false, false, true,    # use yaw rate from wheel odometry
                   false, false, false]  # accelerations not used
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10       # Increased queue size for better timing reliability
    odom0_nodelay: false       # Allow slight buffering for consistent timing
    odom0_pose_rejection_threshold: 2.0   # More lenient for simulation - reject if pose jump > 2m
    odom0_twist_rejection_threshold: 2.0  # More lenient for simulation - reject if twist jump > 2 m/s

    # =========================
    # IMU sensor for orientation and angular velocities
    # =========================
    imu0: /imu
    imu0_config: [false, false, false,  # IMU does not provide position
                  false, false, true,     # only yaw orientation
                  false, false, false,  # no direct linear velocity
                  false, false, true,     # only yaw rate
                  true, true, true]     # linear accelerations
    imu0_differential: false
    imu0_remove_gravitational_acceleration: true
    imu0_queue_size: 10        # Increased queue size for better timing reliability
    imu0_nodelay: false        # Allow slight buffering for consistent timing
    imu0_pose_rejection_threshold: 0.8   # Reject orientation jumps
    imu0_twist_rejection_threshold: 0.8
    imu0_linear_acceleration_rejection_threshold: 0.8

    # =========================
    # Frames
    # =========================
    odom_frame: odom              # World-fixed frame
    base_link_frame: base_link    # Robot base
    world_frame: odom             # Used for tf publishing
    publish_tf: true              # Publish odom -> base_link tf
    predict_to_current_time: true  # Predict state forward for better transform timing
    smooth_lagged_data: true      # Smooth delayed sensor data for consistent transforms

    # =========================

    enable_stamped_cmd_vel: true
    use_sim_time: true
    odom_topic: "odometry/filtered"
    controller_frequency: 20.0
    costmap_update_timeout: 5.0
    # filters the velocity portion of the odometry messages received before sending them to the controller plugin. 

amcl:
  ros__parameters:
    use_sim_time: false  # Changed: Set to false for real robot operation
    alpha1: 0.1 # Rotational error due to rotation
    alpha2: 0.1 # Rotational error due to translation
    alpha3: 0.1 # Translational error due to translation
    alpha4: 0.1 # Translational error due to rotation
    alpha5: 0.1 # Translation error perpendicular to direction of travel
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: false
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 20.0  # Changed: Reduced from 100.0 - more realistic for indoor robot
    laser_min_range: 0.0   # Changed: Set to 0.0 instead of -1.0 (negative values can cause issues)
    laser_model_type: "likelihood_field"
    max_beams: 60
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0  # Changed: Reduced from 10.0 - too high tolerance can cause issues
    update_min_a: 0.2
    update_min_d: 0.25
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan
    set_initial_pose: true   # Changed: Enable initial pose setting
    always_reset_initial_pose: false
    first_map_only: false
    initial_pose:
      x: 0.35
      y: 0.0
      z: 0.0
      yaw: 0.0
    # Added missing critical parameters:
    odom_alpha1: 0.2  # Rotational error due to rotation
    odom_alpha2: 0.2  # Rotational error due to translation  
    odom_alpha3: 0.2  # Translational error due to translation
    odom_alpha4: 0.2  # Translational error due to rotation
    odom_alpha5: 0.2  # Translation error perpendicular to direction of travel
    max_beams: 60
    min_particles: 500
    max_particles: 2000
    kld_err: 0.05
    kld_z: 0.99
    update_min_d: 0.25
    update_min_a: 0.52  # About 30 degrees in radians
    resample_interval: 1
    transform_tolerance: 1.0
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_a: 0.0
    initial_cov_xx: 0.25  # Initial covariance in x
    initial_cov_yy: 0.25  # Initial covariance in y  
    initial_cov_aa: 0.068 # Initial covariance in angle (about 15 degrees)

      
bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_footprint
    odom_topic: odometry/filtered
    bt_loop_duration: 10
    filter_duration: 0.3
    default_server_timeout: 20
    wait_for_service_timeout: 1000
    action_server_result_timeout: 900.0
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
    # 'default_nav_through_poses_bt_xml' and 'default_nav_to_pose_bt_xml' are use defaults:
    # nav2_bt_navigator/navigate_to_pose_w_replanning_and_recovery.xml
    # nav2_bt_navigator/navigate_through_poses_w_replanning_and_recovery.xml
    # They can be set here or via a RewrittenYaml remap from a parent launch file to Nav2.

    # plugin_lib_names is used to add custom BT plugins to the executor (vector of strings).
    # Built-in plugins are added automatically
    # plugin_lib_names: []
    error_code_name_prefixes:
      - assisted_teleop
      - backup
      - compute_path
      - dock_robot
      - drive_on_heading
      - follow_path
      - nav_thru_poses
      - nav_to_pose
      - route
      - spin
      - undock_robot
      - wait

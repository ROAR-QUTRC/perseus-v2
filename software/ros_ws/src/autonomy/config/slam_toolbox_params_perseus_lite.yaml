# SLAM Toolbox parameters for Perseus Lite
# Differences from Perseus (full):
#   - base_frame: base_link (not base_footprint)
#   - scan_topic: /scan (not /livox/scan)
slam_toolbox:
  ros__parameters:
    # Plugin params
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None
    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    use_map_saver: true
    mode: mapping #localization
    # if you'd like to immediately start continuing a map at a given pose
    # or at the dock, but they are mutually exclusive, if pose is given
    # will use pose
    #map_file_name: test_steve
    # map_start_pose: [0.0, 0.0, 0.0]
    #map_start_at_dock: true
    debug_logging: false
    throttle_scans: 2  # Process every 2nd scan to reduce CPU load
    transform_publish_period: 0.02 # Publish map->odom transform at 50Hz
    # Multi-threading parameters
    enable_interactive_mode: true
    publish_period: 0.1
    map_update_interval: 0.2  # Reduced from 0.1 to lower CPU load
    resolution: 0.05  # Larger cells absorb alignment errors
    max_laser_range: 8.0 #for rastering images - reduced for indoor
    minimum_time_interval: 0.2  # Increased from 0.1 to reduce processing frequency
    transform_timeout: 1.0  # Increased from 0.5 for more tolerance
    tf_buffer_duration: 30.
    stack_size_to_use: 40000000 #// program needs a larger stack size to serialize large maps
    # General Parameters
    use_scan_matching: true
    use_scan_barycenter: true
    use_imu: true # Helps reject scans when robot is tilted
    imu_topic: /imu/data
    use_cuda: false # Disabled - CUDA causes segfault on Jetson
    minimum_travel_distance: 0.08 # Require more movement before updating
    minimum_travel_heading: 0.1 # Add scans on smaller rotations (was 0.2)
    scan_buffer_size: 40 # More scans for better matching context
    scan_buffer_maximum_scan_distance: 10.0
    link_match_minimum_response_fine: 0.4 # Stricter - reject more poorly matched scans
    link_scan_maximum_distance: 1.5
    loop_search_maximum_distance: 1.5 # Aggressive for tight indoor spaces
    do_loop_closing: true
    loop_match_minimum_chain_size: 10
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45
    # Correlation Parameters - Correlation Parameters
    correlation_search_space_dimension: 0.6 # Larger search to find existing walls
    correlation_search_space_resolution: 0.005 # Finer search precision
    correlation_search_space_smear_deviation: 0.05 # Tighter correlation (was 0.1)
    # Correlation Parameters - Loop Closure Parameters
    loop_search_space_dimension: 6.0 # Larger loop closure search
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03
    # Scan Matcher Parameters
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.95 # Stricter angle matching (was 0.9)
    minimum_distance_penalty: 0.7 # Stricter distance matching (was 0.5)
    use_response_expansion: true
    min_pass_through: 1 # Single pass clears cells - removes ghosts faster
    occupancy_threshold: 0.1

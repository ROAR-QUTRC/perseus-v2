generic_controller:
  ros__parameters:
    max_update_rate: 20
    turbo_scaling: 2.0
    drive:
      forward:
        turbo: 2.5
        axis: 1
        # Negative scaling: joystick forward gives negative values,
        # but ROS convention is positive linear.x = forward
        scaling: -0.7
        enable:
          axis: 4
          is_less_than: true
          threshold: -0.5
        turbo_enable:
          axis: 5
          is_less_than: true
          threshold: -0.5
      turn:
        turbo: 2.5
        axis: 0
        # Negative scaling: joystick right gives positive values,
        # but ROS convention is positive angular.z = turn left
        scaling: -1.0
        enable:
          follows: drive.forward.enable
        turbo_enable:
          follows: drive.forward.turbo_enable
    bucket:
      lift:
        scaling: 0.1
        axis: 3
      tilt:
        scaling: -0.1
        axis: 2
      jaws:
        scaling: 0.1
        button_positive: 10
        button_negative: 9
      rotate:
        scaling: 0.5
        button_positive: 14
        button_negative: 13
      magnet:
        hold: true
        button_positive: 11
        button_negative: 12
    timeout_ns: 150000000

common: &common
  - "flake.nix"
  - "flake.lock"
  - ".github/**"
docs-shell:
  - *common
  - "docs/**/*.nix"
  - "docs/pyproject/**"
docs:
  - *common
  - "docs/**"
  # software paths should only include files which are used by Doxygen
  - "software/**/*.cpp"
  - "software/**/*.hpp"
  - "software/**/*.c"
  - "software/**/*.h"
  - "software/**/*.py"
  - "software/**/*.pyi"
software:
  - *common
  - "software/**"
  # ignore script updates
  - "!software/scripts/**"
  - "!software/ros_ws/colcon/**"
formatter-config:
  - flake.nix
  - treefmt.nix
packages:
  - "software/**/package.xml"
